<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIH 2k23</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainHead">
            <h1>AI Assisted Tele-medicine KIOSK for Rural India</h1>
        </div>
        <p style="text-align: center; font-size: 35; font-weight: bolder;">User Information</p>
        <div style="display: grid; grid-template-columns: 2fr 10fr 2fr;">    
            <div></div>
            <div id="userData" style="font-size: 25;display: grid; grid-template-columns: 8.5fr 1.5fr; background-color: lightgreen; border: 2px solid black; padding-left: 10;"></div>  
            <div></div>
        </div>     
        <p style="font-size: 35; text-align: center; font-weight: bold;">Are the details matching</p>
        <div style="display: grid; grid-template-columns: 3fr 2fr 3fr 2fr 3fr;">
            <div></div>
            <div><p style="font-size: 30; text-align: center;"> &#10060;<a href="index.html">NO</a></p></div>
            <div></div>
            <div><p style="font-size: 30; text-align: center;"><b>&#10003;</b><a href="type.html">YES</a></p></div>
        </div>
    </body>
    <script>
        const data = {
        };

        function displayData(data) {
            const userDataDiv = document.getElementById("userData");
            userDataDiv.innerHTML = `
                <div>
                <p>Name: ${data.name}</p>
                <p>Age: ${data.age} &nbsp;&nbsp;&nbsp;&nbsp;Gender: ${data.gender}</p>
                <p>Phone number: ${data.phno}</p>
                <p>Address: ${data.address}</p>
                </div>
                <div><br><br><img src="${data.imageUrl}" alt="${data.name}'s Image" width="100"></div>
            `;
        }
        displayData(data);
        function speakText(){
            if ('speechSynthesis' in window) {
                var message = new SpeechSynthesisUtterance();
                message.text = "verify the details";
                message.voice = speechSynthesis.getVoices()[2];
                speechSynthesis.speak(message);
            } else {
                alert("Sorry, your browser does not support text-to-speech.");
            }
        }
        speakText();
        setInterval(speakText, 10000);
    </script>  
</html>
